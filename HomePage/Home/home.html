<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="site_header">
        <div class="site_header_container container">
            <nav class="sitenav">
                <a class="sitenav_logo" href="./home.html">
                    <img src="../img/2024-08-30_11-57_LE_auto_x2-removebg-preview.png" alt="site_logo" style="width: 200px;">
                </a>
                <ul class="sitenav_list">
                    <li class="sitenav_list_item_searchinput">
                        <input class="sitenav_list_item_searchinput_input" type="search" placeholder="Search products and categories">
                        <button class="sitenav_list_item_searchinput_btn">
                            <i class='bx bx-search'></i>
                        </button>
                    </li>
                    <li class="sitenav_list_item_login">
                        <a class="sitenav_list_item_link" href="">
                            <i class='bx bx-user-circle'></i>
                            Log-in
                        </a>
                    </li>
                    <li class="sitenav_list_item_favorites">
                        <a class="sitenav_list_item_link" href="">
                            <i class='bx bx-heart'></i>
                            Favorites
                        </a>
                    </li>
                    <li class="sitenav_list_item_cart">
                        <a class="sitenav_list_item_link" href="">
                            <i class='bx bx-cart-add'></i>
                            Basket
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- <nav class="site_navbar">
                <ul class="site_navbar_list">
                    <li class="site_navbar_list_item">
                        <a class="site_navbar_list_item_link" href="">

                        </a>
                    </li>
                </ul>
            </nav> -->
        </div>
    </header>

    <script src="./home.js"></script>
</body>
</html>
